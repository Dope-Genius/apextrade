{% extends 'base.html' %}
{% load static %}

{% block content%}

<head>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
  <link rel="stylesheet" href="{% static 'css/sign.css' %}">
  <title>Create Your Account | FX Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<div class="fancy-bg">
  <div class="form signup" action = "{% url 'signup' %}">
    <form id="sign-up" action="" method="POST" >
      {% csrf_token%}
      <h2 class="form-header">Create an Account</h2>
      {% include '_alert.html' %}

      <label for="fname">First Name:</label><br>
      <input type="text" name="first_name" required><br><br>

      <label for="lname">Last Name:</label><br>
      <input type="text" name="last_name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" name="email" required><br><br>

      <label for="password1">Password:</label><br>
      <input type="password" name="password" id="password" required>
      <i class="bi bi-eye" id="togglePassword"></i>
      <br>

      <label for="password2">Repeat Password:</label><br>
      <input type="password" name="password2" id="password2"  required>
      <i class="bi bi-eye" id="togglePassword2"></i>
      <br>

      <input id="form-btn" type="submit" value="Sign Up">
      <p style="font-size: 1.4rem; margin-top: 10px; ">already have an account? <a href="{% url 'signin' %}">Login</a></p>
    </form>
  </div>
</div>


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


<!-- cta -->
{% endblock %}
