{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d206b6bfc8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/dashboard2.css' %}">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- <title>Prime Trade</title> -->
</head>
<body>
  <!-- header -->
  <header>
    <nav class="nav">
      <div class="nav-image"><a href="{% url 'index' %}">APEX TRADE</a> </div>


      <div class="nav-links" id="nav-links">
        <ul>
          <li class="closebtn" style="padding-left: 10px"><a href="javascript:void(0)" onclick="closeNav()"><i class="fas fa-times"></i></a></li>
          <!-- <li class="nav-link"><a href="{% url 'index' %}">Home</a></li> -->

          <li class="nav-link link-group"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
          </svg><a href="{% url 'dashboard' %}">My Dashboard</a></li>

          <li class="nav-link link-group"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
            <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
          </svg>
          </svg><a href="{% url 'deposit' %}">Deposit</a></li>

          <li class="nav-link link-group"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
              <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
            </svg><a href="{% url 'withdraw' %}">Withdraw</a></li>
            
          
          <!-- <li class="nav-link btn btn-primary" id="login"><a href="{% url 'index' %}">Sign out</a></li> -->
          {% if user.is_authenticated %}
            <li class="link-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
  <path d="M7.5 1v7h1V1h-1z"/>
  <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
</svg><a class="nav-link" id="login" href="javascript:{document.getElementById('logout').submit()}">Sign Out</a>
                <form action="{% url 'logout' %}" id="logout" method="POST">
                    {% csrf_token%}
                    <input type="hidden">
                </form>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>



  <main class="main-section">
    {% block content %} {% endblock %}
  </main>

  <!-- footer -->
  <footer class="footer3">
    <p class="center copyright">Copyright &copy APEXTRADE FX 2022</p>
  </footer>

  <script src="{% static 'js/app.js' %}"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
  <script src="//code.tidio.co/zykojfkndswo2zzqjomak4pnzlqxlwp8.js" async></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
